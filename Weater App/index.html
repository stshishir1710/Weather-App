<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<body>
    <div class="container">
        <div class="sarch-box">
            <i class="fa-solid fa-location-dot map"></i>
            <input type="search" name="search" id="search" placeholder="Enter Your location">
            <i class="fa-solid fa-magnifying-glass search"></i>
        </div>
        <div class="weather-box">
        <div class="box">
            <div class="info-weather">
                <img src="images/cloud.png" alt="" width="150px">
                <p class="temp">0 <sup>c</sup></p>
                <p class="discription">Brocken Coulds</p>
            </div>
        </div>
        </div>
        <div class="weather-detais">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0km/h</span>
                        <div>
                            <span>Wind Speed</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
